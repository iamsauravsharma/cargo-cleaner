pull_request_rules:

  -
    name: 'automatic merge renovate bot PR'
    conditions:
      - 'author=renovate[bot]'
      - label=dependencies
      - approved-reviews-by=iamsauravsharma
      - 'status-success=Travis CI - Branch'
      - 'status-success=Travis CI - Pull Request'
    actions:
      delete_head_branch: {}
      merge:
        method: rebase

  -
    name: 'merge iamsauravsharma PR'
    conditions:
      - author=iamsauravsharma
      - label!=WIP
      - '-conflict'
      - status-success=DCO
      - status-success=CommitCheck
      - 'status-success=Travis CI - Branch'
      - 'status-success=Travis CI - Pull Request'
      - status-success=WIP
    actions:
      delete_head_branch: {}
      merge:
        method: rebase

  -
    name: 'merge reviewed checked and status success PR'
    conditions:
      - '#approved-reviews-by>=1'
      - '#changes-requested-reviews-by=0'
      - approved-reviews-by=iamsauravsharma
      - '-conflict'
      - label!=WIP
      - status-success=DCO
      - status-success=CommitCheck
      - 'status-success=Travis CI - Branch'
      - 'status-success=Travis CI - Pull Request'
      - status-success=WIP
    actions:
      dismiss_reviews:
        changes_requested: False
      merge:
        method: rebase